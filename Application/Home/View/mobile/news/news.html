<extend name="mobile/base:common" />
<block name="header">
    <header>
        <span class="more fa fa-lg fa-bars">

        </span>
        <span class="h-title">News</span>
        <span class="h-logo"></span>
    </header>
    <!-- end top header -->
</block>
<block name="main">
    <section class="news-box">
        <a class="new-title" href="{$news.url}">{$news.title}</a>
        <div class="new-image">
            <a href="{$news.url}">
                <img src="__PUBLIC__/mobile/images/hw-logo-big.png" alt="新闻标题">
            </a>
        </div>
        <div class="new-time-line">
            <ul>
                <!-- important span 标签不可换行 -->
                <foreach name="news" item="vo">
                    <li><a href="javascript:void(0);">{$vo.day}/<span class="month">{$vo.month}</span>
                        </a></li>
                </foreach>
            </ul>
        </div>
    </section>
    <script>
        
    </script>
    <!--end intro main-->
</block>
