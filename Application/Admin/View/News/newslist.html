<extend name="Base/common"/></extend>
<block name="main">

<div class="col-md-8">
	<table class="table table-hover">
		<thead>
			<tr>
			  	<th>#</th>
			  	<th>标题</th>
			  	<th>链接</th>
			  	<th>发布时间</th>
			  	<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="news" item="vo">
				<tr>
					<td>{$key}</td>
					<td>{$vo.title}</td>
					<td>{$vo.url}</td>
					<td>{$vo.ctime}</td>
					<td>
						<a href="{: U('admin/news/delete')}?sn={$vo.id}">删除</a>
					</td>
				</tr>
			</foreach>
		</tbody>
		
	</table>
	<a class="btn btn-success btn-lg btn-block" href="{: U('publish')}" role="button">添加</a>
</div>
	

</block>
